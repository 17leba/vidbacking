<title>New HMTL document by NewJect</title>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link rel="stylesheet" href="vidbacking.css">
</head>
<body>
	
	<div id="viddiv">
		<video poster="https://blog.imgur.com/wp-content/uploads/2016/01/OeiRVAS.jpg" autoplay loop muted class="vidbacking">
			<source src="Beach%20-%203998.mp4" type="video/mp4">
		</video>
		<h3 style="display: block;margin: 250px auto auto auto;text-align: center;font-size: 60px;color: #fff;font-family: 'roboto';font-weight: bold;text-shadow: 2px 2px 4px #000;">jQuery.VidBacking Plugin Demostration</h3>
	</div>
	<br><br>
	<div id="viddiv1">
		<video poster="https://blog.imgur.com/wp-content/uploads/2016/01/OeiRVAS.jpg" autoplay loop muted class="vidbacking">
			<source src="Beach%20-%204722.mp4" type="video/mp4">
		</video>
		<h3 style="display: block;margin: 250px auto;text-align: center;font-size: 60px;color: #fff;font-family: 'roboto';font-weight: bold;text-shadow: 2px 2px 4px #000;">jQuery.VidBacking Plugin Demostration</h3>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="jquery.vidbacking.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#viddiv').vidbacking({
				'masked': true,
				'mask-opacity': '0.8'
			});
			$('#viddiv1').vidbacking({
				'masked': true,
				'mask-opacity': '0.2'
			});
		});
	</script>
</body>
